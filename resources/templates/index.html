<head>
    <style>
        #textBox {

        body {

            font-size: 24px;

        button {
            background-color: blue;

            width: 60px;
            font-weight: bold;
            color: white;
        }
        #logout {
            float: top;
            margin-left: 48%;

        }
        #startList {
            margin-top: 3%;
        }
        #userMessage {

        }
        form {
            display: inline;
        }
        input {
            height: 20px;
            width: 220px;
            padding: 20px;
            margin-left: 3%;
            font-size: 16px;
        }
        #editM {
            padding: 0px;
            height: 20px;
            width: 220px;
            font-size: 16px;
        }
        #del {
            height: 20px;
            width: 40px;
            color: light-blue;
            border: outset;
            margin-left: 100px;
        }
        #col {

        }
        tableasdf {
            width: 15;
            font-size: 16px;
            font-color: LavenderBlush;
            background-color: gray;
            border-radius: 25px;
        }
        ol {
            background-color: gray;
            border-radius: 25px;
        }
    </style>
</head>
<body>
{{^name}}
<h3 align="center">
    Want to see a sweet list bro?! Click login below!
</h3>

<br>
<br>

<a href="/login">Login</a>
{{/name}}

{{#name}}
<p align="center">Welcome {{name}}!</p>

<form action="/logout" method="post" display="inline">
<button type="submit" id="logout">Logout</button>
</form>
<a href="/public">Community Posts</a>

<br>
<br>
<div id="control">
<form action="/create-message" method="post" id="userMessage">
    <input type="text" placeholder="Write a message" name="uMessage"/>
    Make public: <input type="checkbox" placeholder="Check to make public" value="true" name="uPublic">
<!--- Make private: <input type="checkbox" value="true" name="uPrivate"> --->
    <button type="submit">Submit</button>
</form>
<form action="/delete-message" method="post" id="removeUM">
    <input type="text" placeholder="Enter message number to delete" name="deleteUM">
    <button type="submit">Delete</button>
</form>
<form action="/edit-message" method="post" id="editM">
    <input type="text" placeholder="Enter message number to edit" name="theIndex">
    <input type="text" placeholder="Edit message" name="messageEdit">
    <button type="submit">Edit</button>
</form>
</div>

<br>
<br>
<p align="center" id="startList">Messages by {{name}}:</p>
<table align="center">
<ol style="text-align:center; list-style-position:inside;">
    <tr>
        <th>Message</th>
    </tr>
{{#messages}}
    <tr>
        <td align="center" id="col">
            {{message}}
        </td>
        <td>
    <!-- thank you paul for helping me with this! -->
        <form  action="/delete-message" method="post">
            <input type="hidden" value="{{message}}" name="deleteUM">
            <button type="submit" id="del">Delete</button>
        </form>
        </td>
    </tr>
{{/messages}}
</ol>
</table>
{{/name}}
<br>
<br>
<script>
        var j = 0;
        var myMessages = document.getElementsByTagName('li');
        for (i = 0; i < myMessages.length; i++) {
            j++;
        }
        var myTD = document.getElementByTagName('td');
        myTD.innerHTML(j);

        myTable = document.getElementById("theTable");
</script>
</body>
</html>
